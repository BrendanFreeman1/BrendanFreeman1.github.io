<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css" type="text/css" />
    <link rel="stylesheet" href="../css/rps.css" type="text/css" />
    <script src="../js/rockpaperscissors.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="nav_bar">      
      <a class ="nav_link" href="https://docs.google.com/document/d/1TVMWf9z5JrejBx5GHzdtXQbGgI20ChGVNDYTBASnF9Q/edit?usp=sharing">Résumé</a>
      <a class ="nav_link" href="/index.html">Main Page</a>
    </div>

    <div class="rps_title">
      <div class="rps_titles_text">
        <h1>Rock Paper Scissors</h1>
      </div>
    </div>

    <div class="game"> 
        <h3 class="startText">Make Your Choice!</h3>
        <div class=icons>
          <button class="rock"><img src="/Images/rock.png"></img></button>
          <button class="paper"><img src="/Images/paper.png"></img></button>
          <button class="scissors"><img src="/Images/scissors.png"></img></button>      
        </div>
    </div>

    <div class="results">
      <p class="playerSelection"></p>
      <p class="AISelection"></p>
      <p class="roundWinner"></p>
    </div>
              
    <div class="endGame">
      <div class="endGameText">
        <p class="gameText"></p>
        <p class="gameWinner"></p> 
      </div>
    </div>
    <button class="reset"> RESET </button>

</body>
</html>
