<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css" type="text/css" />
    <link rel="stylesheet" href="../css/calc.css" type="text/css" />

    <title>Calculator</title>
</head>
<body>

    <!--Nav Bar-->
    <div class="nav_bar">      
      <a class ="nav_link" href="https://docs.google.com/document/d/1TVMWf9z5JrejBx5GHzdtXQbGgI20ChGVNDYTBASnF9Q/edit?usp=sharing">Résumé</a>
      <a class ="nav_link" href="/index.html">Main Page</a>
    </div>

    <!--Title Bar-->
    <div class="calc_title">
      <div class="calc_titles_text">
        <h1>Calculator</h1>
      </div>
    </div>

    <!--Calculator-->
    <div class="container">
       <div class="currentEquation">
        <div class="equationText"></div>
      </div>
      <div class="display">
        <div class="displayText"></div>
      </div>
      <div class="buttons">
        <div class="row">
          <button class="clearAllBtn">AC</button>
          <button class="plusMinusBtn">+/-</button>
          <button class="operatorBtn">√</button>
          <button class="operatorBtn">%</button>
          <button class="operatorBtn">/</button>
        </div>
        <div class="row">
          <button class="numBtn">7</button>
          <button class="numBtn">8</button>
          <button class="numBtn">9</button>
          <button class="operatorBtn">*</button>
        </div>
        <div class="row">
        <button class="numBtn">4</button>
        <button class="numBtn">5</button>
        <button class="numBtn">6</button>
        <button class="operatorBtn">-</button>
        </div>
        <div class="row">
        <button class="numBtn">1</button>
        <button class="numBtn">2</button>
        <button class="numBtn">3</button>
        <button class="operatorBtn">+</button>
        </div>
        <div class="row">
          <button class="operatorBtn">.</button>
          <button class="numBtn">0</button>
          <button class="backSpaceBtn">⌫</button>
          <button class="operatorBtn">=</button>
        </div>
      </div>
    </div>

    <!--Footerr-->
    <div class="calc_footer">
      <p>Site made by me</p><a class ="nav_link" href="https://github.com/BrendanFreeman1/Portfolio">Brendan Freeman</a>
    </div>

    <script src="../js/calc.js"></script>
</body>
</html>
