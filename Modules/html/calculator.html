<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css" type="text/css" />
    <link rel="stylesheet" href="../css/calc.css" type="text/css" />

    <title>Calculator</title>
</head>
<body>

    <!--Nav Bar-->
    <div class="nav_bar">      
      <a class ="nav_link" href="https://docs.google.com/document/d/1TVMWf9z5JrejBx5GHzdtXQbGgI20ChGVNDYTBASnF9Q/edit?usp=sharing">Résumé</a>
      <a class ="nav_link" href="/index.html">Main Page</a>
    </div>

    <!--Title Bar-->
    <div class="calc_title">
      <div class="calc_titles_text">
        <h1>Calculator</h1>
      </div>
    </div>

    <div class="container">
       <div class="currentEquation">
        <div class="equationText">1+2-3*4/5%6</div>
      </div>
      <div class="display">
        <div class="outputText">0000000000</div>
      </div>
      <div class="buttons">
        <div class="row">
          <button class="plusMinusBtn">+/-</button>
          <button class="percentBtn">%</button>
          <button class="clearBtn">C</button>
          <button class="divideBtn">/</button>
        </div>
        <div class="row">
          <button class="7">7</button>
          <button class="8">8</button>
          <button class="9">9</button>
          <button class="multiplyBtn">*</button>
        </div>
        <div class="row">
        <button class="4">4</button>
        <button class="5">5</button>
        <button class="6">6</button>
        <button class="subtractBtn">-</button>
        </div>
        <div class="row">
        <button class="1">1</button>
        <button class="2">2</button>
        <button class="3">3</button>
        <button class="addBtn">+</button>
        </div>
        <div class="row">

        <button class="0">0</button>
        <button class="decimalBtn">.</button>
        <button class="backSpaceBtn">⌫</button>
        <button class="equalsBtn">=</button>
        </div>


      </div>


    </div>




    <div class="calc_footer">
      <p>Site made by me</p><a class ="nav_link" href="https://github.com/BrendanFreeman1/Portfolio">Brendan Freeman</a>
    </div>

    <script src="../js/calc.js"></script>
</body>
</html>
